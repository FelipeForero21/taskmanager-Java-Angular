# SQL Server Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=TaskManagerDB;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=YourStrong@Passw0rd
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Secret
jwt.secret=TaskManagerSecretKeyForDevelopmentOnlyChangeInProduction2024
jwt.expiration=86400000

# Puerto del servidor
server.port=8080

# Configuración de CORS
cors.allowed-origins=http://localhost:4200
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Nivel de logging para desarrollo
logging.level.com.luis.tcc=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuración de archivo de logs
logging.file.name=logs/taskmanager-api.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Habilitar endpoints de Actuator
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=always

# Configuración de OpenAPI(Swagger)
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Habilitar validación
spring.validation.enabled=true

#  cache
spring.cache.type=none

# Configuración de Spring Security
spring.security.user.name=admin
spring.security.user.password=admin

# Configuración por defecto de paginación
spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.max-page-size=100

# Zona horaria
spring.jackson.time-zone=America/Bogota

# Habilitar compresión de respuestas
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024


# Configuración de sesiones (stateless para JWT)
server.servlet.session.timeout=30m


# Configuración de manejo de errores
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param

# Configuración de conexiones de base de datos
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# Métricas de aplicación
management.metrics.export.simple.enabled=true
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true

# modo de desarrollo
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Configuración de hot reload
spring.devtools.restart.additional-paths=src/main/java
spring.devtools.restart.exclude=static/**,public/**

# Configuración para tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.initialize=true

# Configuración para subida de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Headers de seguridad
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax

# Configuración de health checks
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.health.defaults.enabled=true

# Configuración de métricas personalizadas
management.metrics.tags.application=taskmanager-api
management.metrics.tags.environment=development

# Configuración de logging estructurado
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Logging específico para paquetes
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.luis.tcc.taskmanagerapi=DEBUG

# Configuración de métricas de performance
management.metrics.enable.tomcat=true
management.metrics.enable.hikaricp=true
management.metrics.enable.jvm=true

# Configuración de endpoints de métricas
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# Mensaje de inicio
spring.application.name=Task Manager API - Development
spring.application.admin.enabled=true
